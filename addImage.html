        <title>Employee Image</title>
    </head>
    <body>
        <br /><br />
        
        <h2 align=center>Please add a profile picture:</h2>
        <center><form enctype="multipart/form-data" action="insert_PersonnelManager.php" method="post" name="changer">
            <input name="MAX_FILE_SIZE" value="102400" type="hidden">
            <input name="image" accept="image/jpeg" type="file">
            <input value="Submit" type="submit">
        </form></center>
        
        <br /><br />
    </body>
</html>
